<!DOCTYPE html>
<html>
	<head>
		<title>LABTASK</title>
	</head>
	<body>
		<form>
			<label for="fname">Full Name: </label>
			<input type="text" id="fname" value="First">
			<label for="lname"> </label>
			<input type="text" id="lname" value="Last">
			<br>
			<label for="mail">Email: </label>
			<input type="text" id="mail">
			<br>
			<label for="bikes">Choose a bike: </label>
			<select name="bikes" id="bikes">
				<option value="r15" selected>R15 v3</option>
				<option value="cbr">Honda CBR</option>
				<option value="gsxr">Suzuki GSXr</option>
				<option value="rc">KTM RC125</option>
				<option value="ninja">Ninja 125</option>
			</select>
			<br>
			<label for="text">Message: </label> <br>
			<textarea name="textarea" rows=5 cols=50 id="text">
				
			</textarea>
			<br>
			<button name="submit">Submit</button>
			<button name="reset">Reset</button>
		</form>
	</body>

</html>
